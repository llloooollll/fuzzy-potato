<style>
  .Uber-Button{
    background-color: rgb(0, 0, 0);
    height: 40px;
    width: 120px;
    color: white;
    border-radius: 1px;
    border: none;
    font-weight: 100;
    cursor: pointer;
    margin-right: 10px;
    margin-top: 8px;
    margin-left: 8px;
    transition: opacity 0.15s;
  }
  .Uber-Button:hover{
    opacity: 0.8;
  }
  .Amazon-Button{
    background-color: rgb(255, 229, 97);
    border: none;
    height: 37px;
    width: 170px;
    border-radius: 18.5px;
    margin-top: 8px;
    cursor: pointer;
    transition: background-color 100s;
  }
  .Amazon-Button:hover{
    background-color: rgb(206, 178, 38);
  }
  .Github-Button{
    margin-top: 8px;
    margin-left: 8px;
    background-color: rgb(46, 164, 79);
    border: none;
    border-radius: 4px;
    height: 40px;
    width: 94px;
    font-weight: 600;
    color: white;
    margin-right: 8px;
    cursor: pointer;
    font-size: 14px;
    transition: box-shadow 3s;
  }
  .Github-Button:hover{
    box-shadow: 1000px 700px 0px rgba(0, 0, 0, 1), 900px 600px 0px rgba(0, 0, 0, 1), 800px 500px 0px rgba(0, 0, 0, 1), 294px 50px 0px rgba(0, 0, 0, 1), 245px 384px 0px rgba(0, 0, 0, 1),100px 100px 0px rgba(0, 0, 0, 1), 970px 490px 0px rgba(0, 0, 0, 1), 800px 80px 0px rgba(0, 0, 0, 1), 291px 500px 0px rgba(0, 0, 0, 1), 905px 34px 0px rgba(0, 0, 0, 1);
  }
  .Github-Button:active{
    box-shadow: 10px 700px 0px rgba(0, 0, 0, 1), 30px 600px 0px rgba(0, 0, 0, 1), 50px 500px 0px rgba(0, 0, 0, 1);
  }
  .Bootstrap-Button{
    cursor: pointer;
    margin-left: 8px;
    margin-right: 8px;
    border: none;
    background-color: rgb(121, 82, 179); 
    width: 110px;
    height: 39px;
    border-radius: 3px;
    color: white;
    font-weight: 600;
  }
  .Bootstrap-Download-Button{
    margin-left: 8px;
    margin-right: 8px;
    background-color: white;
    border: solid;
    border-width: 1px;
    width: 110px;
    height: 39px;
    color: rgb(108, 117, 125);
    border-radius: 3px;
    font-size: 14px;
    font-weight: 600;
    cursor: pointer;
  }
  .LinkedIn{
    font-weight: 600;
    color: white;
    margin-top: 8px;
    margin-left: 8px;
    margin-right: 8px;
    border: none;
    background-color: rgb(10, 102, 194);
    height: 40px;
    width: 245px;
    border-radius: 20px;
    font-size: 15px;
    cursor: pointer;
  }
  .LinkedIn-Save-Button{
    height: 40px;
    width: 83.42px;
    border-radius: 20px;
    border: solid;
    color: rgb(10, 102, 194);
    border-width: 1px;
    font-size: 15px;
    font-weight: 600;
    background-color: white;
    cursor: pointer;
  }
</style>

<button class="Uber-Button">
  Request now
</button>

<button class="Amazon-Button">
  Add to Cart
</button>

<button class="Github-Button">
  Sign up
</button>

<button class="Bootstrap-Button">
  Get started
</button>

<button class="Bootstrap-Download-Button">
  Download
</button>

<button class="LinkedIn">
  Apply on company website
</button>

<button class="LinkedIn-Save-Button">
  Save
</button>
